<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" type="image/png" href="./assets/d3-logo.png"/>
    <link rel="stylesheet" href="main.css">
    <title>My Wallet</title>
</head>
<body class="indigo">
    <header class="indigo darken-1 section">
        <h2 class="center white-text">Wallet App</h2>
        <p class="flow-text grey-text center text-lighten-2">Monthly money tracker</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item:</span>
                    <div class="input-field">
                        <input type="text" id="name">
                        <label for="name">Item Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="cost">
                        <label for="cost">Item Cost (â‚¬)</label>
                    </div>
                    <div class="input-field center">
                        <button class="btn-large pink white-text">Add Item</button>
                    </div>
                    <div class="input-field center">
                        <p class="red-text" id="error"></p>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>

    <!-- Firebase-App -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <!-- d3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <!-- d3.legend -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js" 
    integrity="sha256-qo76Vs9B6JAALbrTn+PcN1r09hbNLd2M78V19glOMeU=" 
    crossorigin="anonymous"></script>
    <!-- d3.tip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js" 
    integrity="sha256-ogObh+UTVtdRC6Axr1eizQIhPsrWtCCZAWgaonfB2/g=" 
    crossorigin="anonymous"></script>
    <!-- My JS files -->
    <script src="script.js"></script>
    <script src="graph.js"></script>
</body>
</html>
